<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
</head>
<body>
    <h2>Updation Details</h2>
    <form id="updateCustomerForm">
       <label for="First">First Name:</label>
        <input type="text" id="firstName" name="First" required><br>
        <label for="Last">Last Name:</label>
        <input type="text" id="lastName" name="Last" required><br>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required><br>
        <label for="pataa">Address:</label>
        <input type="text" id="address" name="pataa" required><br>
        <label for="shahar">City:</label>
        <input type="text" id="city" name="shahar" required><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        <label for="G-mail">Email:</label>
        <input type="email" id="email" name="G-mail" required><br>
        <button type="button" onclick="updateCustomer()">Update</button>
    </form>
    <a href="addCustomer.html">Back</a>
    <script src="customer.js"></script>
</body>
</html>
